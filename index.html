<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        // created 3 variables to store 3 elements (ul, input & button) references.
        const list = document.querySelector('ul');
        const input = document.querySelector('input');
        const button = document.querySelector('button');
        
        // addEventListener to the button with function
        button.addEventListener('click', () => {
            const myItem = input.value;
            // console.log(myItem);
            input.value = '';

            // created 3 elements and store in variables
            const listItem = document.createElement('li');
            const listText = document.createElement('span');
            const listBtn = document.createElement('button');

            // append the span & the button as a children of the list item
            listItem.appendChild(listText);
            listText.textContent = myItem;
            listItem.appendChild(listBtn);
            listBtn.textContent = 'Delete';
            // append the listItem as children of list
            list.appendChild(listItem);

            // added event handler to the delete button for that when it clicked it will delete the entire list item
            listBtn.addEventListener ('click', () => {
              list.removeChild(listItem);
            }); 
        });
    </script>
  </body>
</html>
